<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SunTower | Thêm Hợp đồng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <style>
        body {
            background: #fafbfc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        main.content {
            margin-left: 250px;
            padding: 2.5rem 3rem;
            margin-top: 70px;
        }

        /* Page header */
        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-header h2 i {
            color: #3b82f6;
        }

        /* Modern button */
        .btn-back {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #f9fafb;
            color: #111827;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        /* Form card */
        .form-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-title {
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section-title i {
            color: #3b82f6;
        }

        /* Form controls */
        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .form-control,
        .form-select {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        /* Highlight khi có giá trị */
        .form-control.has-value,
        .form-select.has-value {
            background-color: #E8F0FE;
            border-color: #3b82f6;
            font-weight: 600;
        }

        /* Input groups */
        .input-group-text {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-right: none;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #3b82f6;
        }

        /* Helper text */
        .form-text {
            font-size: 0.8125rem;
            color: #6b7280;
            margin-top: 0.375rem;
        }

        /* Form actions */
        .form-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .btn-action {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-action.btn-reset {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-action.btn-reset:hover {
            background: #e5e7eb;
        }

        .btn-action.btn-submit {
            background: #3b82f6;
            color: white;
        }

        .btn-action.btn-submit:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        /* Info box */
        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-box i {
            color: #3b82f6;
            font-size: 1.125rem;
        }

        .info-box-content {
            font-size: 0.875rem;
            color: #1e40af;
            line-height: 1.5;
        }

        /* Status selection styles */
        .status-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .status-card:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        .status-card.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .status-card input[type="radio"] {
            display: none;
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #6b7280;
        }

        .status-card.selected .status-icon {
            color: #3b82f6;
        }

        .status-title {
            font-weight: 600;
            font-size: 0.9375rem;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .status-desc {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Date range validation */
        .date-validation {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }

        .date-validation.valid {
            color: #10b981;
        }

        .date-validation.invalid {
            color: #ef4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main.content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<!-- HEADER + SIDEBAR -->
<div th:replace="~{layout/header :: header}"></div>
<div th:replace="~{layout/sidebar :: sidebar}"></div>

<main class="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <h2>
                <i class="bi bi-file-earmark-text-fill"></i>
                Thêm hợp đồng mới
            </h2>
            <a th:href="@{/admin/contract/list}" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Quay lại danh sách
            </a>
        </div>

        <!-- Info Box -->
        <div class="info-box">
            <i class="bi bi-info-circle"></i>
            <div class="info-box-content">
                Vui lòng điền đầy đủ thông tin bắt buộc để thêm hợp đồng mới vào hệ thống.
            </div>
        </div>

        <!-- Form Card -->
        <form class="form-card" id="contractForm">
            <div class="form-header">
                <div class="form-title">
                    <i class="bi bi-file-earmark-text"></i>
                    Thông tin hợp đồng
                </div>
            </div>

            <!-- Thông tin khách hàng và tòa nhà -->
            <div class="form-section-title">
                <i class="bi bi-building"></i> Thông tin cơ bản
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">
                        Tòa nhà
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-building"></i>
                        </span>
                        <select class="form-select" name="buildingId" required>
                            <option value="">-- Chọn tòa nhà --</option>
                            <!-- Thymeleaf sẽ render danh sách tòa nhà -->
                            <option th:each="building : ${buildings}"
                                    th:value="${building.value}"
                                    th:text="${building.key}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        Khách hàng
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <select class="form-select" name="customerId" required>
                            <option value="">-- Chọn khách hàng --</option>
                            <!-- Thymeleaf sẽ render danh sách khách hàng -->
                            <option th:each="customer : ${customers}"
                                    th:value="${customer.value}"
                                    th:text="${customer.key}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        Nhân viên phụ trách
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-badge"></i>
                        </span>
                        <select class="form-select" name="staffId" required>
                            <option value="">-- Chọn nhân viên --</option>
                            <!-- Thymeleaf sẽ render danh sách nhân viên -->
                            <option th:each="staff : ${staffs}"
                                    th:value="${staff.id}"
                                    th:text="${staff.fullName}"></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        Giá thuê (VNĐ)
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-currency-dollar"></i>
                        </span>
                        <input type="number" class="form-control" name="rentPrice"
                               placeholder="VD: 10000000" required step="1000">
                    </div>
                    <small class="form-text">Nhập giá thuê theo tháng</small>
                </div>
            </div>

            <!-- Thời gian hợp đồng -->
            <div class="form-section-title">
                <i class="bi bi-calendar-range"></i> Thời gian hợp đồng
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">
                        Ngày bắt đầu
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-calendar-check"></i>
                        </span>
                        <input type="date" class="form-control" name="startDate"
                               required id="startDateInput">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        Ngày kết thúc
                        <span class="required">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-calendar-x"></i>
                        </span>
                        <input type="date" class="form-control" name="endDate"
                               required id="endDateInput">
                    </div>
                    <small class="date-validation" id="dateValidation"></small>
                </div>
            </div>

            <!-- Trạng thái -->
            <div class="form-section-title">
                <i class="bi bi-toggle-on"></i> Trạng thái hợp đồng
                <span class="required">*</span>
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label style="min-height: 150px; min-width: 100%;" class="status-card" for="statusActive">
                        <input type="radio" name="status" value="Đang hiệu lực" id="statusActive" checked>
                        <div class="status-icon">
                            <i class="bi bi-check-circle"></i>
                        </div>
                        <div class="status-title">Đang hoạt động</div>
                        <div class="status-desc">Hợp đồng đang có hiệu lực</div>
                    </label>
                </div>
                <div class="col-md-4">
                    <label style="min-height: 150px; min-width: 100%;" class="status-card" for="statusExpired">
                        <input type="radio" name="status" value="Hết hạn" id="statusExpired">
                        <div class="status-icon">
                            <i class="bi bi-x-circle"></i>
                        </div>
                        <div class="status-title">Đã hết hạn</div>
                        <div class="status-desc">Hợp đồng đã kết thúc</div>
                    </label>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="reset" class="btn-action btn-reset" onclick="resetForm()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Reset
                </button>
                <button type="submit" class="btn-action btn-submit">
                    <i class="bi bi-check-circle"></i>
                    Lưu hợp đồng
                </button>
            </div>
        </form>
    </div>
</main>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- CDN SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Date validation
    function validateDateRange() {
        const startDate = document.getElementById('startDateInput').value;
        const endDate = document.getElementById('endDateInput').value;
        const validation = document.getElementById('dateValidation');

        const start = new Date(startDate);
        const end = new Date(endDate);

        if (end <= start) {
            validation.className = 'date-validation invalid';
            validation.textContent = 'Ngày kết thúc phải sau ngày bắt đầu';
            return false;
        } else {
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            validation.className = 'date-validation valid';
            validation.textContent = `Thời hạn hợp đồng: ${diffDays} ngày`;
            return true;
        }
    }

    document.getElementById('startDateInput').addEventListener('change', validateDateRange);
    document.getElementById('endDateInput').addEventListener('change', validateDateRange);

    // Status card selection
    document.addEventListener('DOMContentLoaded', function() {
        const statusCards = document.querySelectorAll('.status-card');
        const statusRadios = document.querySelectorAll('input[name="status"]');

        statusRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                statusCards.forEach(card => card.classList.remove('selected'));
                if (this.checked) {
                    this.closest('.status-card').classList.add('selected');
                }
            });
        });

        // Set initial selected state
        const checkedRadio = document.querySelector('input[name="status"]:checked');
        if (checkedRadio) {
            checkedRadio.closest('.status-card').classList.add('selected');
        }
    });

    function resetForm() {
        // Reset date validation
        const validation = document.getElementById('dateValidation');
        validation.textContent = '';

        // Reset status selection visual
        setTimeout(() => {
            const checkedRadio = document.querySelector('input[name="status"]:checked');
            document.querySelectorAll('.status-card').forEach(card => card.classList.remove('selected'));
            if (checkedRadio) {
                checkedRadio.closest('.status-card').classList.add('selected');
            }
        }, 10);
    }
</script>

<script>
    $("#contractForm").on("submit", function (e) {
        e.preventDefault();

        // Validate date range
        if (!validateDateRange()) {
            Swal.fire({
                icon: 'warning',
                title: 'Cảnh báo',
                text: 'Ngày kết thúc phải sau ngày bắt đầu!'
            });
            return;
        }

        const data = {
            buildingId: $("[name='buildingId']").val(),
            customerId: $("[name='customerId']").val(),
            staffId: $("[name='staffId']").val(),
            rentPrice: $("[name='rentPrice']").val(),
            startDate: $("[name='startDate']").val(),
            endDate: $("[name='endDate']").val(),
            status: $("[name='status']:checked").val()
        };

        $.ajax({
            url: "/admin/contract/add",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),

            success: function () {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: 'Thêm hợp đồng thành công!',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "/admin/contract/list";
                });
            },
            error: function (xhr) {
                const err = xhr.responseJSON;
                if (err && err.message) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: err.message
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Thêm thất bại!'
                    });
                }
            }
        });
    });

    $(document).ready(function () {
        // Hàm highlight trường có giá trị
        function highlightFilledInputs() {
            $('.form-control, .form-select').each(function () {
                const $input = $(this);
                if ($input.val() && $input.val().trim() !== '') {
                    $input.addClass('has-value');
                } else {
                    $input.removeClass('has-value');
                }
            });
        }

        // Highlight các trường đã có giá trị khi load trang
        highlightFilledInputs();

        // Lắng nghe sự kiện input/change để highlight real-time
        $('.form-control, .form-select').on('input change', function () {
            const $this = $(this);
            if ($this.val() && $this.val().trim() !== '') {
                $this.addClass('has-value');
            } else {
                $this.removeClass('has-value');
            }
        });

        // Reset highlight khi reset form
        $('.btn-reset').on('click', function () {
            setTimeout(function () {
                $('.form-control, .form-select').removeClass('has-value');
            }, 10);
        });
    });
</script>
</body>

</html>
