<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SunTower | Kết quả tìm kiếm hợp đồng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <style>
        body {
            background: #fafbfc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        main.content {
            margin-left: 250px;
            padding: 2.5rem 3rem;
            margin-top: 70px;
        }

        /* Page header */
        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-header h2 i {
            color: #3b82f6;
        }

        /* Modern button */
        .btn-back {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #f9fafb;
            color: #111827;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        /* Filter card */
        .filter-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-card .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .filter-card .form-control {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .filter-card .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Highlight khi có giá trị */
        .filter-card .form-control.has-value {
            background-color: #E8F0FE;
            border-color: #3b82f6;
            font-weight: 600;
        }

        /* Filter buttons */
        .filter-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.25rem;
        }

        .btn-filter {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-filter.btn-reset {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-filter.btn-reset:hover {
            background: #e5e7eb;
        }

        .btn-filter.btn-search {
            background: #3b82f6;
            color: white;
        }

        .btn-filter.btn-search:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .filter-title {
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-toggle-filter {
            background: #f3f4f6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-toggle-filter:hover {
            background: #e5e7eb;
        }

        .btn-toggle-filter i {
            transition: transform 0.3s ease;
        }

        .btn-toggle-filter.collapsed i {
            transform: rotate(180deg);
        }

        .filter-body {
            transition: max-height 0.3s ease;
            overflow: hidden;
            max-height: 2000px;
        }

        .filter-body.collapsed {
            max-height: 0;
        }

        .filter-section-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-section-title i {
            color: #3b82f6;
        }

        .range-inputs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .range-inputs .form-control {
            flex: 1;
        }

        .range-separator {
            color: #9ca3af;
            font-weight: 500;
        }

        /* Result badge */
        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #eff6ff;
            color: #2563eb;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Table card */
        .table-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }

        .table-card .table-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #111827;
            font-size: 1rem;
            background: #fafbfc;
        }

        .table-responsive {
            min-height: 480px;
        }

        /* Modern table */
        .modern-table {
            margin: 0;
            min-height: 480px;
        }

        .modern-table thead th {
            background: #f9fafb;
            border: none;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            height: 60px;
        }

        .modern-table tbody {
            min-height: 420px;
            display: table-row-group;
        }

        .modern-table tbody td {
            position: relative;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #374151;
            vertical-align: middle;
        }

        .modern-table tbody tr {
            height: 84px;
            min-height: 84px;
        }

        .modern-table tbody tr:last-child td {
            border-bottom: none;
        }

        .modern-table tbody tr {
            transition: background 0.15s ease;
        }

        .modern-table tbody tr:hover {
            background: #f9fafb;
        }

        /* Table badges and cells */
        .contract-id {
            font-weight: 600;
            color: #111827;
            white-space: nowrap;
        }

        .customer-name,
        .building-name {
            font-weight: 600;
            color: #111827;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
            max-height: 2.8em;
        }

        .price-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            background: #ecfdf5;
            color: #059669;
        }

        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .status-badge.active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-badge.expired {
            background: #fee2e2;
            color: #dc2626;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #d97706;
        }

        .date-info {
            font-size: 0.8125rem;
            color: #6b7280;
            line-height: 1.5;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 6px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn-action.btn-view {
            background: #eff6ff;
            color: #2563eb;
        }

        .btn-action.btn-view:hover {
            background: #dbeafe;
            transform: translateY(-1px);
        }

        .btn-action.btn-edit {
            background: #fffbeb;
            color: #d97706;
        }

        .btn-action.btn-edit:hover {
            background: #fef3c7;
            transform: translateY(-1px);
        }

        .btn-action.btn-delete {
            background: #fef2f2;
            color: #dc2626;
        }

        .btn-action.btn-delete:hover {
            background: #fee2e2;
            transform: translateY(-1px);
        }

        /* Empty state */
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #9ca3af;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-state i {
            font-size: 3rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.875rem;
        }

        /* Pagination */
        .pagination-wrapper {
            min-height: auto;
            margin-top: 1.5rem;
        }

        .pagination {
            gap: 0.5rem;
        }

        .pagination .page-item {
            margin: 0;
        }

        .pagination .page-link {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem 0.875rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .pagination .page-link:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            color: #111827;
        }

        .pagination .page-item.active .page-link {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .pagination .page-item.disabled .page-link {
            background: #f9fafb;
            border-color: #e5e7eb;
            color: #d1d5db;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main.content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .action-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER + SIDEBAR -->
    <div th:replace="~{layout/header :: header}"></div>
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <main class="content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <h2>
                    <i class="bi bi-search"></i>
                    Kết quả tìm kiếm hợp đồng
                </h2>
                <a th:href="@{/admin/contract/list}" class="btn-back">
                    <i class="bi bi-arrow-left"></i>
                    Quay lại danh sách
                </a>
            </div>

            <!-- Result Badge -->
            <div class="result-badge">
                <i class="bi bi-check-circle-fill"></i>
                <span>Tìm thấy <strong id="totalElements">0</strong> hợp đồng</span>
            </div>

            <!-- Table Card -->
            <div class="table-card">
                <div class="table-header">
                    Kết quả tìm kiếm
                </div>

                <div class="table-responsive">
                    <table class="table modern-table">
                        <thead>
                            <tr>
                                <th>Mã HĐ</th>
                                <th>Khách hàng</th>
                                <th>Tòa nhà</th>
                                <th>Giá thuê (m²)</th>
                                <th>Thời gian</th>
                                <th>Hiệu lực</th>
                                <th style="text-align: center;">Hành động</th>
                            </tr>
                        </thead>

                        <tbody id="contractTableBody">
                            <!-- Dữ liệu sẽ được Ajax thêm vào -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination"></div>

            <!-- Filter Card -->
            <form class="filter-card" th:action="@{/admin/contract/search}" method="get">
                <div class="filter-header">
                    <div class="filter-title">
                        <i class="bi bi-funnel"></i>
                        Bộ lọc tìm kiếm
                    </div>
                    <button type="button" class="btn-toggle-filter" onclick="toggleFilter()">
                        <i class="bi bi-chevron-up" id="toggleIcon"></i>
                    </button>
                </div>

                <div class="filter-body" id="filterBody">
                    <!-- Thông tin cơ bản -->
                    <div class="filter-section-title">
                        <i class="bi bi-info-circle"></i> Thông tin cơ bản
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Tên khách hàng</label>
                            <select class="form-control" name="customerId" th:value="${filter.customerId}">
                                <option value="">-- Chọn khách hàng --</option>
                                <option th:each="c : ${customers}" th:value="${c.value}" th:text="${c.key}"
                                    th:selected="${c.value == filter.customerId}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Tên tòa nhà</label>
                            <select class="form-control" name="buildingId" th:value="${filter.buildingId}">
                                <option value="">-- Chọn tòa nhà --</option>
                                <option th:each="b : ${buildings}" th:value="${b.value}" th:text="${b.key}"
                                    th:selected="${b.value == filter.buildingId}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Nhân viên quản lý</label>
                            <select class="form-control" name="staffId" th:value="${filter.staffId}">
                                <option value="">-- Chọn nhân viên --</option>
                                <option th:each="s : ${staffs}" th:value="${s.id}" th:text="${s.fullName}"
                                    th:selected="${s.id == filter.staffId}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Giá thuê và thời gian -->
                    <div class="filter-section-title">
                        <i class="bi bi-cash-stack"></i> Giá thuê và thời gian
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Giá thuê (VNĐ)</label>
                            <div class="range-inputs">
                                <input type="number" class="form-control" name="rentPriceFrom"
                                    th:value="${filter.rentPriceFrom}" placeholder="Từ" min="0">
                                <span class="range-separator">-</span>
                                <input type="number" class="form-control" name="rentPriceTo"
                                    th:value="${filter.rentPriceTo}" placeholder="Đến" min="0">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Ngày bắt đầu - Ngày kết thúc</label>
                            <div class="range-inputs">
                                <input type="date" class="form-control" name="startDate" th:value="${filter.startDate}">
                                <span class="range-separator">-</span>
                                <input type="date" class="form-control" name="endDate" th:value="${filter.endDate}">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-control" name="status" th:value="${filter.status}">
                                <option value="">-- Tất cả trạng thái --</option>
                                <option value="Đang hiệu lực" th:selected="${filter.status == 'Đang hiệu lực'}">Đang
                                    hiệu lực
                                </option>
                                <option value="Hết hạn" th:selected="${filter.status == 'Hết hạn'}">Hết hạn</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-actions">
                        <button type="button" class="btn-filter btn-reset" onclick="resetFilter()">
                            <i class="bi bi-arrow-clockwise"></i>
                            Reset
                        </button>
                        <button type="submit" class="btn-filter btn-search">
                            <i class="bi bi-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CDN SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function resetFilter() {
            document.querySelector('.filter-card').reset();
            document.querySelectorAll('.filter-card input, .filter-card select')
                .forEach(e => e.value = "");
        }
    </script>

    <script>
        function toggleFilter() {
            const filterBody = document.getElementById('filterBody');
            const toggleBtn = document.querySelector('.btn-toggle-filter');
            const toggleIcon = document.getElementById('toggleIcon');

            filterBody.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');

            // Lưu trạng thái vào localStorage
            const isCollapsed = filterBody.classList.contains('collapsed');
            localStorage.setItem('filterCollapsed', isCollapsed);
        }

        // Khôi phục trạng thái khi tải trang
        document.addEventListener('DOMContentLoaded', function () {
            const filterBody = document.getElementById('filterBody');
            const toggleBtn = document.querySelector('.btn-toggle-filter');
            const isCollapsed = localStorage.getItem('filterCollapsed') === 'true';

            if (isCollapsed) {
                filterBody.classList.add('collapsed');
                toggleBtn.classList.add('collapsed');
            }
        });
    </script>

    <script th:inline="javascript">
        let filter = /*[[${filter}]]*/ {};
    </script>

    <script>
        let currentPage = 1;
        const pageSize = 5;

        // Hàm format ngày tháng
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Hàm format giá tiền
        function formatPrice(price) {
            if (!price) return '';
            return new Intl.NumberFormat('vi-VN').format(price) + ' đ';
        }

        // Hàm lấy badge status
        function getStatusBadge(status) {
            const statusMap = {
                'Đang hiệu lực': { class: 'active', text: 'Hiệu lực' },
                'Hết hạn': { class: 'expired', text: 'Hết hạn' },
            };
            const s = statusMap[status] || { class: 'pending', text: status };
            return `<span class="status-badge ${s.class}">${s.text}</span>`;
        }

        // Hàm load dữ liệu bảng hợp đồng bằng Ajax
        function loadContracts(page, filter, event) {
            if (event) event.preventDefault();

            $.ajax({
                url: "/admin/contract/search/page",
                type: "GET",
                data: {
                    page: page,
                    size: pageSize,
                    customerId: filter.customerId,
                    buildingId: filter.buildingId,
                    staffId: filter.staffId,
                    rentPriceFrom: filter.rentPriceFrom,
                    rentPriceTo: filter.rentPriceTo,
                    startDate: filter.startDate,
                    endDate: filter.endDate,
                    status: filter.status
                },
                success: function (data) {
                    currentPage = page;
                    const tbody = $("#contractTableBody");
                    tbody.empty();

                    if (data.content.length === 0) {
                        tbody.append(`
                        <tr>
                            <td colspan="7">
                                <div class="empty-state">
                                    <i class="bi bi-inbox"></i>
                                    <p>Không có dữ liệu hợp đồng</p>
                                </div>
                            </td>
                        </tr>
                    `);
                        $("#pagination").empty();
                        return;
                    }

                    $("#totalElements").text(data.totalElements);

                    $.each(data.content, function (i, c) {
                        tbody.append(`
                    <tr>
                        <td><span class="contract-id">${c.id}</span></td>
                        <td><span class="customer-name">${c.customer || ''}</span></td>
                        <td><span class="building-name">${c.building || ''}</span></td>
                        <td><span class="price-badge">${formatPrice(c.rentPrice)}</span></td>
                        <td>
                            <div class="date-info">
                                <div><i class="bi bi-calendar-check"></i> ${formatDate(c.startDate)}</div>
                                <div><i class="bi bi-calendar-x"></i> ${formatDate(c.endDate)}</div>
                            </div>
                        </td>
                        <td>${getStatusBadge(c.status)}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="/admin/contract/${c.id}" class="btn-action btn-view" title="Xem chi tiết">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="/admin/contract/edit/${c.id}" class="btn-action btn-edit" title="Chỉnh sửa">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="#" title="Xóa" class="btn-action btn-delete" data-id="${c.id}">
                                   <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                `);
                    });

                    renderPagination(data.totalPages, page);
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Không tải được dữ liệu!'
                    });
                }
            });
        }

        // Hàm render phân trang Bootstrap
        function renderPagination(totalPages, current) {
            const pagination = $("#pagination");
            pagination.empty();
            if (totalPages <= 1) return;

            let html = `<nav class="pagination-wrapper mt-3"><ul class="pagination justify-content-center">`;

            html += `<li class="page-item ${current === 1 ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadContracts(1, filter); return false;">First</a>
        </li>`;

            html += `<li class="page-item ${current === 1 ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadContracts(${current - 1}, filter); return false;">
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>`;

            for (let i = 1; i <= totalPages; i++) {
                html += `<li class="page-item ${i === current ? 'active' : ''}">
                <a href="#" class="page-link" onclick="loadContracts(${i}, filter); return false;">${i}</a>
            </li>`;
            }

            html += `<li class="page-item ${current === totalPages ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadContracts(${current + 1}, filter); return false;">
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>`;

            html += `<li class="page-item ${current === totalPages ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadContracts(${totalPages}, filter); return false;">Last</a>
        </li>`;

            html += `</ul></nav>`;

            pagination.html(html);
        }
        // Khi trang load, gọi Ajax lần đầu
        $(document).ready(function () {
            loadContracts(1, filter);
            // Hàm highlight trường có giá trị
            function highlightFilledInputs() {
                $('.filter-card .form-control').each(function () {
                    const $input = $(this);
                    if ($input.val() && $input.val().trim() !== '') {
                        $input.addClass('has-value');
                    } else {
                        $input.removeClass('has-value');
                    }
                });
            }

            // Highlight các trường đã có giá trị khi load trang
            highlightFilledInputs();

            // Lắng nghe sự kiện input/change để highlight real-time
            $('.filter-card .form-control').on('input change', function () {
                const $this = $(this);
                if ($this.val() && $this.val().trim() !== '') {
                    $this.addClass('has-value');
                } else {
                    $this.removeClass('has-value');
                }
            });

            // Reset highlight khi reset form
            $('.btn-filter.btn-reset').on('click', function () {
                setTimeout(function () {
                    $('.filter-card .form-control').removeClass('has-value');
                }, 10);
            });
        });
        // Ajax xóa hợp đồng
        $(document).on("click", ".btn-delete", function (e) {
            e.preventDefault();

            let id = $(this).data("id");

            Swal.fire({
                title: 'Xác nhận xóa',
                text: "Bạn có chắc muốn xóa hợp đồng này?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc2626',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: "/admin/contract/delete/" + id,
                        type: "DELETE",
                        success: function () {
                            Swal.fire({
                                icon: 'success',
                                title: 'Thành công',
                                text: 'Xóa hợp đồng thành công!',
                                timer: 1500,       // tự động đóng sau 1.5s
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = "/admin/contract/list";
                            });
                        },
                        error: function (xhr) {
                            const err = xhr.responseJSON;
                            if (err && err.message) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: err.message
                                });
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: 'Xóa thất bại!'
                                });
                            }
                        }
                    });
                }
            })
        });
    </script>
