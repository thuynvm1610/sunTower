<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SunTower | Quản lý Hóa đơn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <style>
        body {
            background: #fafbfc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        main.content {
            margin-left: 250px;
            padding: 2.5rem 3rem;
            margin-top: 70px;
        }

        /* Page header */
        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-header h2 i {
            color: #3b82f6;
        }

        /* Modern button */
        .btn-add {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-add:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Filter card */
        .filter-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-card .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .filter-card .form-control {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .filter-card .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Highlight khi có giá trị */
        .filter-card .form-control.has-value {
            background-color: #E8F0FE;
            border-color: #3b82f6;
            font-weight: 600;
        }

        /* Filter buttons */
        .filter-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.25rem;
        }

        .btn-filter {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-filter.btn-reset {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-filter.btn-reset:hover {
            background: #e5e7eb;
        }

        .btn-filter.btn-search {
            background: #3b82f6;
            color: white;
        }

        .btn-filter.btn-search:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .filter-title {
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-toggle-filter {
            background: #f3f4f6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-toggle-filter:hover {
            background: #e5e7eb;
        }

        .btn-toggle-filter i {
            transition: transform 0.3s ease;
        }

        .btn-toggle-filter.collapsed i {
            transform: rotate(180deg);
        }

        .filter-body {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .filter-body.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .filter-section-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-section-title i {
            color: #3b82f6;
        }

        .range-inputs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .range-inputs .form-control {
            flex: 1;
        }

        .range-separator {
            color: #9ca3af;
            font-weight: 500;
        }

        /* Table card */
        .table-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }

        .table-card .table-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #111827;
            font-size: 1rem;
            background: #fafbfc;
        }

        /* Modern table */
        .modern-table {
            margin: 0;
            min-height: 480px;
        }

        .modern-table thead th {
            background: #f9fafb;
            border: none;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            height: 60px;
        }

        .modern-table tbody {
            min-height: 420px;
            display: table-row-group;
        }

        .modern-table tbody td {
            position: relative;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #374151;
            vertical-align: middle;
        }

        .modern-table tbody tr {
            height: 84px;
            min-height: 84px;
        }

        .modern-table tbody tr:last-child td {
            border-bottom: none;
        }

        .modern-table tbody tr {
            transition: background 0.15s ease;
        }

        .modern-table tbody tr:hover {
            background: #f9fafb;
        }

        .table-responsive {
            min-height: 480px;
        }

        /* Table badges and cells */
        .invoice-id {
            font-weight: 600;
            color: #111827;
            white-space: nowrap;
        }

        .customer-name,
        .building-name {
            font-weight: 600;
            color: #111827;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
            max-height: 2.8em;
        }

        .month-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            background: #dbeafe;
            color: #1e40af;
        }

        .area-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            background: #f3e8ff;
            color: #7c3aed;
        }

        .price-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            background: #ecfdf5;
            color: #059669;
        }

        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .status-badge.paid {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-badge.unpaid {
            background: #fee2e2;
            color: #dc2626;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #d97706;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 6px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn-action.btn-view {
            background: #eff6ff;
            color: #2563eb;
        }

        .btn-action.btn-view:hover {
            background: #dbeafe;
            transform: translateY(-1px);
        }

        .btn-action.btn-edit {
            background: #fffbeb;
            color: #d97706;
        }

        .btn-action.btn-edit:hover {
            background: #fef3c7;
            transform: translateY(-1px);
        }

        .btn-action.btn-delete {
            background: #fef2f2;
            color: #dc2626;
        }

        .btn-action.btn-delete:hover {
            background: #fee2e2;
            transform: translateY(-1px);
        }

        /* Empty state */
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #9ca3af;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-state i {
            font-size: 3rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.875rem;
        }

        /* Pagination */
        .pagination-wrapper {
            min-height: auto;
            margin-top: 1.5rem;
        }

        .pagination {
            gap: 0.5rem;
        }

        .pagination .page-item {
            margin: 0;
        }

        .pagination .page-link {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem 0.875rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .pagination .page-link:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            color: #111827;
        }

        .pagination .page-item.active .page-link {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .pagination .page-item.disabled .page-link {
            background: #f9fafb;
            border-color: #e5e7eb;
            color: #d1d5db;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main.content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .action-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER + SIDEBAR -->
    <div th:replace="~{layout/header :: header}"></div>
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <main class="content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <h2>
                    <i class="bi bi-receipt"></i>
                    Quản lý Hóa đơn
                </h2>
                <a th:href="@{/admin/invoice/add}" class="btn-add">
                    <i class="bi bi-plus-circle"></i>
                    Thêm hóa đơn
                </a>
            </div>

            <!-- Filter Card -->
            <form class="filter-card" th:action="@{/admin/invoice/search}" method="get">
                <div class="filter-header">
                    <div class="filter-title">
                        <i class="bi bi-funnel"></i>
                        Bộ lọc tìm kiếm
                    </div>
                    <button type="button" class="btn-toggle-filter" onclick="toggleFilter()">
                        <i class="bi bi-chevron-up" id="toggleIcon"></i>
                    </button>
                </div>

                <div class="filter-body" id="filterBody">
                    <!-- Thông tin cơ bản -->
                    <div class="filter-section-title">
                        <i class="bi bi-info-circle"></i> Thông tin cơ bản
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <label class="form-label">Tháng</label>
                            <select class="form-control" name="month">
                                <option value="">-- Chọn tháng --</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>
                                <option value="9">Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="12">Tháng 12</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Năm</label>
                            <select class="form-control" name="year" id="yearSelect">
                                <option value="">-- Chọn năm --</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Tên khách hàng</label>
                            <select class="form-control" name="customerId">
                                <option value="">-- Chọn khách hàng --</option>
                                <option th:each="c : ${customers}" th:value="${c.value}" th:text="${c.key}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Tên tòa nhà</label>
                            <select class="form-control" name="buildingId">
                                <option value="">-- Chọn tòa nhà --</option>
                                <option th:each="b : ${buildings}" th:value="${b.value}" th:text="${b.key}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Giá tiền và trạng thái -->
                    <div class="filter-section-title">
                        <i class="bi bi-cash-stack"></i> Tổng tiền và trạng thái
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Tổng tiền hóa đơn (VNĐ)</label>
                            <div class="range-inputs">
                                <input type="number" class="form-control" name="totalAmountFrom" placeholder="Từ"
                                    min="0">
                                <span class="range-separator">-</span>
                                <input type="number" class="form-control" name="totalAmountTo" placeholder="Đến"
                                    min="0">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-control" name="status">
                                <option value="">-- Tất cả trạng thái --</option>
                                <option value="PAID">Đã thanh toán</option>
                                <option value="PENDING">Chưa thanh toán</option>
                                <option value="EXPIRED">Quá hạn</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-actions">
                        <button type="reset" class="btn-filter btn-reset">
                            <i class="bi bi-arrow-clockwise"></i>
                            Reset
                        </button>
                        <button type="submit" class="btn-filter btn-search">
                            <i class="bi bi-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </div>
            </form>

            <!-- Table Card -->
            <div class="table-card">
                <div class="table-header">
                    Danh sách hóa đơn
                </div>

                <div class="table-responsive">
                    <table class="table modern-table">
                        <thead>
                            <tr>
                                <th>Mã HĐ</th>
                                <th>Hóa đơn tháng</th>
                                <th>Khách hàng</th>
                                <th>Tòa nhà</th>
                                <th>Diện tích thuê</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th style="text-align: center;">Hành động</th>
                            </tr>
                        </thead>

                        <tbody id="invoiceTableBody">
                            <!-- Dữ liệu sẽ được Ajax thêm vào -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination"></div>
        </div>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CDN SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Generate year options (10 years back from current year)
        document.addEventListener('DOMContentLoaded', function () {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();

            for (let i = 0; i < 10; i++) {
                const year = currentYear - i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = 'Năm ' + year;
                yearSelect.appendChild(option);
            }
        });
    </script>

    <script>
        function toggleFilter() {
            const filterBody = document.getElementById('filterBody');
            const toggleBtn = document.querySelector('.btn-toggle-filter');
            const toggleIcon = document.getElementById('toggleIcon');

            filterBody.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');

            // Lưu trạng thái vào localStorage
            const isCollapsed = filterBody.classList.contains('collapsed');
            localStorage.setItem('filterCollapsed', isCollapsed);
        }

        // Khôi phục trạng thái khi tải trang
        document.addEventListener('DOMContentLoaded', function () {
            const filterBody = document.getElementById('filterBody');
            const toggleBtn = document.querySelector('.btn-toggle-filter');
            const isCollapsed = localStorage.getItem('filterCollapsed') === 'true';

            if (isCollapsed) {
                filterBody.classList.add('collapsed');
                toggleBtn.classList.add('collapsed');
            }
        });
    </script>

    <script>
        let currentPage = 1;
        const pageSize = 5;

        // Hàm format tháng/năm
        function formatMonth(month, year) {
            if (!month || !year) return '';
            return `Tháng ${month}/${year}`;
        }

        // Hàm format giá tiền
        function formatPrice(price) {
            if (!price) return '';
            return new Intl.NumberFormat('vi-VN').format(price) + ' đ';
        }

        // Hàm format diện tích
        function formatArea(area) {
            if (!area) return '';
            return new Intl.NumberFormat('vi-VN').format(area) + ' m²';
        }

        // Hàm lấy badge status
        function getStatusBadge(status) {
            const statusMap = {
                'Đã thanh toán': { class: 'paid', text: 'Đã thanh toán' },
                'Chưa thanh toán': { class: 'unpaid', text: 'Chưa thanh toán' },
                'Đang chờ': { class: 'pending', text: 'Đang chờ' },
            };
            const s = statusMap[status] || { class: 'pending', text: status };
            return `<span class="status-badge ${s.class}">${s.text}</span>`;
        }

        // Hàm load dữ liệu bảng hóa đơn bằng Ajax
        function loadInvoices(page, event) {
            if (event) event.preventDefault();

            $.ajax({
                url: "/admin/invoice/list/page",
                type: "GET",
                data: { page: page, size: pageSize },
                success: function (data) {
                    currentPage = page;
                    const tbody = $("#invoiceTableBody");
                    tbody.empty();

                    if (data.content.length === 0) {
                        tbody.append(`
                    <tr>
                        <td colspan="8">
                            <div class="empty-state">
                                <i class="bi bi-inbox"></i>
                                <p>Không có dữ liệu hóa đơn</p>
                            </div>
                        </td>
                    </tr>
                `);
                        $("#pagination").empty();
                        return;
                    }

                    $.each(data.content, function (i, inv) {
                        tbody.append(`
                    <tr>
                        <td><span class="invoice-id">${inv.id}</span></td>
                        <td><span class="month-badge">${formatMonth(inv.month, inv.year)}</span></td>
                        <td><span class="customer-name">${inv.customer || ''}</span></td>
                        <td><span class="building-name">${inv.building || ''}</span></td>
                        <td><span class="area-badge">${formatArea(inv.rentArea)}</span></td>
                        <td><span class="price-badge">${formatPrice(inv.totalAmount)}</span></td>
                        <td>${getStatusBadge(inv.status)}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="/admin/invoice/${inv.id}" class="btn-action btn-view" title="Xem chi tiết">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="/admin/invoice/edit/${inv.id}" class="btn-action btn-edit" title="Chỉnh sửa">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="#" title="Xóa" class="btn-action btn-delete" data-id="${inv.id}">
                                   <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                `);
                    });

                    renderPagination(data.totalPages, page);
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Không tải được dữ liệu!'
                    });
                }
            });
        }

        // Hàm render phân trang Bootstrap
        function renderPagination(totalPages, current) {
            const pagination = $("#pagination");
            pagination.empty();

            if (totalPages <= 1) return;

            let html = `
        <nav class="pagination-wrapper mt-3">
            <ul class="pagination justify-content-center">
    `;

            // Nút "First"
            html += `
        <li class="page-item ${current === 1 ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadInvoices(1, event)">First</a>
        </li>
    `;

            // Nút "Previous"
            html += `
        <li class="page-item ${current === 1 ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadInvoices(${current - 1}, event)">
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>
    `;

            // Các trang số
            const blockSize = 5;
            const blockStart = Math.floor((current - 1) / blockSize) * blockSize + 1;
            let blockEnd = blockStart + blockSize - 1;
            if (blockEnd > totalPages) blockEnd = totalPages;

            for (let i = blockStart; i <= blockEnd; i++) {
                html += `
            <li class="page-item ${i === current ? 'active' : ''}">
                <a href="#" class="page-link" onclick="loadInvoices(${i}, event)">${i}</a>
            </li>
        `;
            }

            // Nút "Next"
            html += `
        <li class="page-item ${current === totalPages ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadInvoices(${current + 1}, event)">
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    `;

            // Nút "Last"
            html += `
        <li class="page-item ${current === totalPages ? 'disabled' : ''}">
            <a href="#" class="page-link" onclick="loadInvoices(${totalPages}, event)">Last</a>
        </li>
    `;

            html += `
            </ul>
        </nav>
    `;

            pagination.html(html);
        }

        // Khi trang load, gọi Ajax lần đầu
        $(document).ready(function () {
            loadInvoices(1);

            // Hàm highlight trường có giá trị
            function highlightFilledInputs() {
                $('.filter-card .form-control').each(function () {
                    const $input = $(this);
                    if ($input.val() && $input.val().trim() !== '') {
                        $input.addClass('has-value');
                    } else {
                        $input.removeClass('has-value');
                    }
                });
            }

            // Highlight các trường đã có giá trị khi load trang
            highlightFilledInputs();

            // Lắng nghe sự kiện input/change để highlight real-time
            $('.filter-card .form-control').on('input change', function () {
                const $this = $(this);
                if ($this.val() && $this.val().trim() !== '') {
                    $this.addClass('has-value');
                } else {
                    $this.removeClass('has-value');
                }
            });

            // Reset highlight khi reset form
            $('.btn-filter.btn-reset').on('click', function () {
                setTimeout(function () {
                    $('.filter-card .form-control').removeClass('has-value');
                }, 10);
            });
        });

        // Ajax xóa hóa đơn
        $(document).on("click", ".btn-delete", function (e) {
            e.preventDefault();

            let id = $(this).data("id");

            Swal.fire({
                title: 'Xác nhận xóa',
                text: "Bạn có chắc muốn xóa hóa đơn này?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc2626',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: "/admin/invoice/delete/" + id,
                        type: "DELETE",
                        success: function () {
                            Swal.fire({
                                icon: 'success',
                                title: 'Thành công',
                                text: 'Xóa hóa đơn thành công!',
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = "/admin/invoice/list";
                            });
                        },
                        error: function (xhr) {
                            const err = xhr.responseJSON;
                            if (err && err.message) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: err.message
                                });
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Lỗi',
                                    text: 'Xóa thất bại!'
                                });
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>
