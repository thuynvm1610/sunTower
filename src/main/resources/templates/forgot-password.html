<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunTower - Quên mật khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/background/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .forgot-header-section {
            background: #2d3e8f;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            color: white;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .forgot-form-section {
            padding: 30px;
        }

        .forgot-header {
            margin-bottom: 30px;
        }

        .forgot-header h2 {
            font-size: 28px;
            color: #2d3e8f;
            margin-bottom: 8px;
        }

        .forgot-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4a5fc1;
            box-shadow: 0 0 0 3px rgba(74, 95, 193, 0.1);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #efe;
            color: #2d7a2d;
            border: 1px solid #cfc;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: #2d3e8f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4a5fc1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="forgot-container">
    <div class="forgot-header-section">
        <div class="logo">SunTower</div>
        <div class="welcome-text">Khôi phục tài khoản</div>
        <p class="description">
            Đừng lo lắng! Chúng tôi sẽ giúp bạn lấy lại quyền truy cập vào tài khoản của mình.
        </p>
    </div>

    <div class="forgot-form-section">
        <div class="forgot-header">
            <h2>Quên mật khẩu</h2>
            <p>Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật khẩu.</p>
        </div>

        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                       placeholder="Nhập địa chỉ email" required autofocus>
            </div>

            <button type="submit" class="submit-button">Gửi yêu cầu</button>
        </form>

        <div class="back-to-login">
            <a href="/login">← Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<!-- CDN SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).on("submit", "#forgotForm", function (e) {
        e.preventDefault();

        const email = $("#email").val();

        $.ajax({
            url: "/auth/forgot-password",
            type: "POST",
            data: { email: email },
            success: function () {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: 'Link reset mật khẩu đã được gửi!',
                    timer: 1500,
                    showConfirmButton: false
                });
            },
            error: function (xhr) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: (xhr.responseJSON && xhr.responseJSON.message)
                          ? xhr.responseJSON.message
                          : 'Email không hợp lệ!'
                });
            }
        });
    });
</script>

</body>
</html>
