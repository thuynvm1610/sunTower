<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunTower - Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/background/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-header-section {
            background: linear-gradient(135deg, #2d3e8f 0%, #4a5fc1 100%);
            padding: 20px 30px 30px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header-section::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -80px;
            right: -80px;
        }

        .login-header-section::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }

        .logo-section {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            color: white;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-form-section {
            padding: 30px;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 28px;
            color: #2d3e8f;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4a5fc1;
            box-shadow: 0 0 0 3px rgba(74, 95, 193, 0.1);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #2d3e8f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4a5fc1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header-section">
            <div class="logo-section">
                <div class="logo">SunTower</div>
                <div class="welcome-text">Chào mừng bạn!</div>
                <p class="description">
                    Hệ thống quản lý bất động sản tích hợp. Đăng nhập để truy cập vào các chức năng dành cho bạn.
                </p>
            </div>
        </div>

        <div class="login-form-section">
            <div class="login-header">
                <h2>Đăng nhập</h2>
                <p>Nhập thông tin đăng nhập của bạn để tiếp tục</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <span>Sai tài khoản hoặc mật khẩu. Vui lòng thử lại.</span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <span>Đã đăng xuất thành công.</span>
            </div>

            <form th:action="@{/doLogin}" method="post">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required
                            autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>

                <button type="submit" class="login-button">Đăng nhập</button>
            </form>

            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>

</body>

</html>
