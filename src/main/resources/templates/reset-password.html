<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunTower - Đặt lại mật khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/background/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .reset-header-section {
            background: linear-gradient(135deg, #2d3e8f 0%, #4a5fc1 100%);
            padding: 20px 30px 30px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .reset-header-section::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -80px;
            right: -80px;
        }

        .reset-header-section::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }

        .logo-section {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            color: white;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .reset-form-section {
            padding: 30px;
        }

        .reset-header {
            margin-bottom: 30px;
        }

        .reset-header h2 {
            font-size: 28px;
            color: #2d3e8f;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4a5fc1;
            box-shadow: 0 0 0 3px rgba(74, 95, 193, 0.1);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .reset-button {
            width: 100%;
            padding: 15px;
            background: #2d3e8f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4a5fc1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            background: #f8f9fa;
            border-left: 4px solid #4a5fc1;
            padding: 12px 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
        }

        .password-requirements ul {
            margin: 8px 0 0 20px;
            padding: 0;
        }

        .password-requirements li {
            margin: 4px 0;
        }
    </style>
</head>

<body>

<div class="reset-container">
    <div class="reset-header-section">
        <div class="logo-section">
            <div class="logo">SunTower</div>
            <div class="welcome-text">Đặt lại mật khẩu</div>
            <p class="description">
                Tạo mật khẩu mới để bảo vệ tài khoản của bạn
            </p>
        </div>
    </div>

    <div class="reset-form-section">
        <div class="reset-header">
            <h2>Tạo mật khẩu mới</h2>
            <p>Nhập mật khẩu mới để hoàn tất việc đặt lại</p>
        </div>

        <form method="post" action="/auth/reset-password">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword"
                           placeholder="Nhập mật khẩu mới" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           placeholder="Nhập lại mật khẩu mới" required>
                </div>
            </div>

            <div class="password-requirements">
                <strong>Yêu cầu mật khẩu:</strong>
                <ul>
                    <li>Ít nhất 8 ký tự</li>
                    <li>Bao gồm chữ hoa và chữ thường</li>
                    <li>Có ít nhất một số và một ký tự đặc biệt (@ $ ! % * ? &)</li>
                </ul>
            </div>

            <button type="submit" class="reset-button">Xác nhận</button>
        </form>

        <div class="back-to-login">
            <a href="/login">← Quay lại đăng nhập</a>
        </div>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Mật khẩu không khớp',
                text: 'Vui lòng nhập lại mật khẩu xác nhận.'
            });
            return;
        }

        // Ít nhất 8 ký tự, chữ hoa, chữ thường, số, ký tự đặc biệt
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

        if (!passwordRegex.test(password)) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Mật khẩu không hợp lệ',
                html: `
                    Mật khẩu phải:
                    <ul style="text-align:left">
                        <li>Ít nhất 8 ký tự</li>
                        <li>Có chữ hoa</li>
                        <li>Có chữ thường</li>
                        <li>Có ít nhất 1 số</li>
                        <li>Có ít nhất 1 ký tự đặc biệt (@ $ ! % * ? &)</li>
                    </ul>
                `
            });
        }
    });
</script>

</html>
