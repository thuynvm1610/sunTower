<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunTower - Quản lý Tòa nhà</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2d3e8f;
            --primary-light: #4a5fc1;
            --secondary-color: #f5f7fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--secondary-color);
        }

        .header {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .badge-custom {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .btn-logout {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #f0f0f0;
            color: var(--primary-color);
        }

        .nav-custom {
            background: var(--primary-color);
        }

        .nav-custom .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 14px;
            padding: 14px 18px;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
        }

        .nav-custom .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-custom .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }

        .page-header {
            background: white;
            border-left: 4px solid var(--primary-color);
        }

        .page-header h1 {
            color: var(--primary-color);
        }

        .filter-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-toggle-filter {
            background: #f3f4f6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-toggle-filter:hover {
            background: #e5e7eb;
        }

        .btn-toggle-filter i {
            transition: transform 0.3s ease;
            color: var(--primary-color);
        }

        .btn-toggle-filter.collapsed i {
            transform: rotate(180deg);
        }

        .filter-body {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .filter-body.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .filter-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-section-title i {
            color: var(--primary-color);
        }

        .filter-card .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
        }

        .filter-card .form-control,
        .filter-card .form-select {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            padding: 8px 12px;
        }

        .filter-card .form-control:focus,
        .filter-card .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(45, 62, 143, 0.1);
        }

        .filter-card .form-control.has-value {
            background-color: #E8F0FE;
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .range-inputs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .range-inputs .form-control {
            flex: 1;
        }

        .range-separator {
            color: #9ca3af;
            font-weight: 500;
        }

        .filter-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.25rem;
        }

        .btn-filter {
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-filter.btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-filter.btn-reset:hover {
            background: #5a6268;
        }

        .btn-filter.btn-search {
            background: var(--primary-color);
            color: white;
        }

        .btn-filter.btn-search:hover {
            background: var(--primary-light);
        }

        .section-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .section-header {
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .building-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .building-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .building-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .building-body {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .building-name {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 3.6em;
            line-height: 1.4;
        }

        .building-address {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.8em;
            line-height: 1.4;
        }

        .building-info {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .level-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            background: #eff6ff;
            color: #2563eb;
        }

        .price-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            background: #ecfdf5;
            color: #059669;
        }

        .building-fees {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .fee-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 13px;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .fee-item:last-child {
            margin-bottom: 0;
        }

        .fee-item i {
            color: var(--primary-color);
            font-size: 14px;
        }

        .fee-item span {
            font-weight: 500;
        }

        .building-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }

        .btn-view-detail {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-view-detail:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-1px);
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: #9ca3af;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin: 0;
            font-size: 16px;
        }

        .pagination-wrapper {
            margin-top: 2rem;
        }

        .pagination {
            gap: 0.5rem;
        }

        .pagination .page-link {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px 14px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .pagination .page-link:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .pagination .page-item.disabled .page-link {
            background: #f8f9fa;
            border-color: #dee2e6;
            color: #d1d5db;
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

    <div class="header-top py-3">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center flex-wrap">

<div class="container-fluid px-4 py-4">
    <div class="page-header p-4 rounded mb-4">
        <h1 class="h3 mb-2">Quản lý Tòa nhà</h1>
        <p class="text-muted mb-0">Danh sách các tòa nhà đang được phân công quản lý</p>
    </div>

    <!-- Filter Card -->
    <form class="filter-card p-4 mb-4" id="filterForm">
        <div class="filter-header">
            <div class="filter-title">
                <i class="bi bi-funnel"></i>
                Bộ lọc tìm kiếm
            </div>
            <button type="button" class="btn-toggle-filter" onclick="toggleFilter()">
                <i class="bi bi-chevron-up" id="toggleIcon"></i>
            </button>
        </div>

        <div class="filter-body" id="filterBody">
            <!-- Thông tin cơ bản -->
            <div class="filter-section-title">
                <i class="bi bi-info-circle"></i> Thông tin cơ bản
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Tên tòa nhà</label>
                    <input type="text" class="form-control" name="name" placeholder="VD: Sun Tower">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Quận</label>
                    <select class="form-control" name="districtId">
                        <option value="">-- Chọn quận --</option>
                        <option th:each="d : ${districts}" th:value="${d.getValue()}" th:text="${d.getKey()}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phường</label>
                    <select class="form-control" name="ward">
                        <option value="">-- Chọn phường --</option>
                        <option th:each="w : ${wards}" th:value="${w}" th:text="${w}">
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phố</label>
                    <select class="form-control" name="street">
                        <option value="">-- Chọn phố --</option>
                        <option th:each="s : ${streets}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>
            </div>

            <!-- Đặc điểm tòa nhà -->
            <div class="filter-section-title">
                <i class="bi bi-building"></i> Đặc điểm tòa nhà
            </div>
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Số tầng</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="numberOfFloorFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="numberOfFloorTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Số tầng hầm</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="numberOfBasementFrom" placeholder="Từ"
                               min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="numberOfBasementTo" placeholder="Đến"
                               min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Diện tích sàn (m²)</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="floorAreaFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="floorAreaTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Diện tích thuê (m²)</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="rentAreaFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="rentAreaTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Hướng</label>
                    <select class="form-control" name="direction">
                        <option value="">-- Chọn hướng --</option>
                        <option th:each="d : ${directions}" th:value="${d.name()}" th:text="${d.label}">
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Hạng</label>
                    <select class="form-control" name="level">
                        <option value="">-- Chọn hạng --</option>
                        <option th:each="l : ${levels}" th:value="${l.name()}" th:text="${l.label}">
                    </select>
                </div>
            </div>

            <!-- Giá và phí -->
            <div class="filter-section-title">
                <i class="bi bi-cash-stack"></i> Giá và phí (VNĐ)
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Giá thuê</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="rentPriceFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="rentPriceTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phí dịch vụ</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="serviceFeeFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="serviceFeeTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phí xe ô tô</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="carFeeFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="carFeeTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phí xe máy</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="motorbikeFeeFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="motorbikeFeeTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phí nước</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="waterFeeFrom" placeholder="Từ" min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="waterFeeTo" placeholder="Đến" min="0">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Phí điện</label>
                    <div class="range-inputs">
                        <input type="number" class="form-control" name="electricityFeeFrom" placeholder="Từ"
                               min="0">
                        <span class="range-separator">-</span>
                        <input type="number" class="form-control" name="electricityFeeTo" placeholder="Đến" min="0">
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button type="button" class="btn-filter btn-reset" onclick="resetFilter()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Đặt lại
                </button>
                <button type="submit" class="btn-filter btn-search">
                    <i class="bi bi-search"></i>
                    Tìm kiếm
                </button>
            </div>
        </div>
    </form>

    <!-- Building Cards Section -->
    <div class="section-card p-4">
        <div class="section-header mb-4">
            <h2>
                <i class="bi bi-building me-2"></i>
                Danh sách tòa nhà
            </h2>
        </div>

        <div class="row g-4" id="buildingCardsContainer">
            <!-- Cards sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>

    <!-- Pagination -->
    <div id="pagination"></div>
</div>

<script>
    function toggleFilter() {
        const filterBody = document.getElementById('filterBody');
        const toggleBtn = document.querySelector('.btn-toggle-filter');
        const toggleIcon = document.getElementById('toggleIcon');

        filterBody.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');

        const isCollapsed = filterBody.classList.contains('collapsed');
        localStorage.setItem('filterCollapsed', isCollapsed);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const filterBody = document.getElementById('filterBody');
        const toggleBtn = document.querySelector('.btn-toggle-filter');
        const isCollapsed = localStorage.getItem('filterCollapsed') === 'true';

        if (isCollapsed) {
            filterBody.classList.add('collapsed');
            toggleBtn.classList.add('collapsed');
        }
    });
</script>

<script th:inline="javascript">

<script>
    let currentPage = 1;
    const pageSize = 3;
    const levelLabels = {
        A_PLUS: "A+",
        A: "A",
        B_PLUS: "B+",
        B: "B",
        C_PLUS: "C+",
        C: "C"
    };

    function formatPrice(price) {
        if (price == null) return '';
        return new Intl.NumberFormat('vi-VN')
            .format(price)
            .replaceAll('.', ',') + ' đ';
    }

    function loadBuildings(page, event) {
        if (event) event.preventDefault();

        $.ajax({
            url: "/staff/building/search",
            type: "GET",
            data: {
                page: page,
                pageSize: pageSize,

                name: $("[name='name']").val(),
                districtId: $("[name='districtId']").val(),
                ward: $("[name='ward']").val(),
                street: $("[name='street']").val(),

                numberOfFloorFrom: $("[name='numberOfFloorFrom']").val(),
                numberOfFloorTo: $("[name='numberOfFloorTo']").val(),
                numberOfBasementFrom: $("[name='numberOfBasementFrom']").val(),
                numberOfBasementTo: $("[name='numberOfBasementTo']").val(),
                floorAreaFrom: $("[name='floorAreaFrom']").val(),
                floorAreaTo: $("[name='floorAreaTo']").val(),
                rentAreaFrom: $("[name='rentAreaFrom']").val(),
                rentAreaTo: $("[name='rentAreaTo']").val(),

                direction: $("[name='direction']").val(),
                level: $("[name='level']").val(),

                rentPriceFrom: $("[name='rentPriceFrom']").val(),
                rentPriceTo: $("[name='rentPriceTo']").val(),
                serviceFeeFrom: $("[name='serviceFeeFrom']").val(),
                serviceFeeTo: $("[name='serviceFeeTo']").val(),
                carFeeFrom: $("[name='carFeeFrom']").val(),
                carFeeTo: $("[name='carFeeTo']").val(),
                motorbikeFeeFrom: $("[name='motorbikeFeeFrom']").val(),
                motorbikeFeeTo: $("[name='motorbikeFeeTo']").val(),
                waterFeeFrom: $("[name='waterFeeFrom']").val(),
                waterFeeTo: $("[name='waterFeeTo']").val(),
                electricityFeeFrom: $("[name='electricityFeeFrom']").val(),
                electricityFeeTo: $("[name='electricityFeeTo']").val(),

                staffId: staffId
            },
            success: function (data) {
                currentPage = page;
                const container = $("#buildingCardsContainer");
                container.empty();

                if (data.content.length === 0) {
                    container.append(`
                        <div class="col-12">
                            <div class="empty-state">
                                <i class="bi bi-building"></i>
                                <p>Không có dữ liệu</p>
                            </div>
                        </div>
                    `);
                    $("#pagination").empty();
                    return;
                }

                $.each(data.content, function (i, b) {
                    const imageUrl = b.image
                        ? `/images/building_img/${b.image}`
                        : 'https://via.placeholder.com/400x300?text=No+Image';

                    container.append(`
                        <div class="col-md-4">
                            <div class="building-card">
                                <img src="${imageUrl}" alt="${b.name}" class="building-image" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                                <div class="building-body">
                                    <h3 class="building-name">${b.name}</h3>
                                    <p class="building-address">
                                        <i class="bi bi-geo-alt me-1"></i>${b.address}
                                    </p>
                                    <div class="building-info">
                                        <span class="level-badge">${levelLabels[b.level] || ''}</span>
                                        <span class="price-badge">${formatPrice(b.rentPrice)}/m²</span>
                                    </div>
                                    <div class="building-fees">
                                        <div class="fee-item">
                                            <i class="bi bi-droplet"></i>
                                            <span>Phí nước: ${formatPrice(b.waterFee)}</span>
                                        </div>
                                        <div class="fee-item">
                                            <i class="bi bi-lightning-charge"></i>
                                            <span>Phí điện: ${formatPrice(b.electricityFee)}</span>
                                        </div>
                                    </div>
                                    <div class="building-footer">
                                        <a href="/staff/buildings/${b.id}" class="btn-view-detail">
                                            <i class="bi bi-eye"></i>
                                            Xem chi tiết
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                });

                renderPagination(data.totalPages, page);
            },
            error: function () {
                alert("Không tải được dữ liệu!");
            }
        });
    }

    function renderPagination(totalPages, current) {
        const pagination = $("#pagination");
        pagination.empty();

        if (totalPages <= 1) return;

        let html = `
            <nav class="pagination-wrapper">
                <ul class="pagination justify-content-center">
        `;

        html += `
            <li class="page-item ${current === 1 ? 'disabled' : ''}">
                <a href="#" class="page-link" onclick="loadBuildings(1, event)">First</a>
            </li>
        `;

        html += `
            <li class="page-item ${current === 1 ? 'disabled' : ''}">
                <a href="#" class="page-link" onclick="loadBuildings(${current - 1}, event)">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
        `;

        const blockSize = 5;
        const blockStart = Math.floor((current - 1) / blockSize) * blockSize + 1;
        let blockEnd = blockStart + blockSize - 1;
        if (blockEnd > totalPages) blockEnd = totalPages;

        for (let i = blockStart; i <= blockEnd; i++) {
            html += `
                <li class="page-item ${i === current ? 'active' : ''}">
                    <a href="#" class="page-link" onclick="loadBuildings(${i}, event)">${i}</a>
                </li>
            `;
        }

        html += `
            <li class="page-item ${current === totalPages ? 'disabled' : ''}">
                <a href="#" class="page-link" onclick="loadBuildings(${current + 1}, event)">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        `;

        html += `
            <li class="page-item ${current === totalPages ? 'disabled' : ''}">
                <a href="#" class="page-link" onclick="loadBuildings(${totalPages}, event)">Last</a>
            </li>
        `;

        html += `
                </ul>
            </nav>
        `;

        pagination.html(html);
    }

    $(document).ready(function () {
        loadBuildings(1);

        function highlightFilledInputs() {
            $('.filter-card .form-control').each(function () {
                const $input = $(this);
                if ($input.val() && $input.val().trim() !== '') {
                    $input.addClass('has-value');
                } else {
                    $input.removeClass('has-value');
                }
            });
        }

        highlightFilledInputs();

        $('.filter-card .form-control').on('input change', function () {
            const $this = $(this);
            if ($this.val() && $this.val().trim() !== '') {
                $this.addClass('has-value');
            } else {
                $this.removeClass('has-value');
            }
        });

        $('.btn-filter.btn-reset').on('click', function () {
            setTimeout(function () {
                $('.filter-card .form-control').removeClass('has-value');
            }, 10);
        });
    });

    $("#filterForm").on("submit", function (e) {
        e.preventDefault();
        loadBuildings(1);
    });
</script>
